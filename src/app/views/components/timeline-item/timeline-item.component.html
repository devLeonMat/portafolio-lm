<div class="timeline-item">
  <h4 class="item-title">{{item.education_title}}</h4>
  <span class="item-period font-rbt mb-1 mt-2 me-2">{{item.date_init}}
    - {{(item.current ? 'Current' : item.date_end)}}</span>
  <span class="item-small font-rbt mb-1 mt-2 ps-2">{{item.institution}}</span>
  <p class="item-location">{{item.location}}</p>
  <p>{{item.description}}</p>
</div>
